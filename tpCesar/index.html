<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <title>Chiffrement César</title>
  </head>
  <body>
    <form class="mainPage">
      <h1>Chiffrement César</h1>
      <div>
        <div class="form__group field">
          <input
            id="inputATransform"
            type="input"
            class="form__field"
            name="toTransform"
            id="toTransform"
            pattern="^[A-Z]+$"
            required
          />
          <label for="toTransform" class="form__label"
            >Texte A transformer</label
          >
        </div>

        <div class="form__group field decalage">
          <input
            class="form__field"
            type="number"
            name="decalage"
            id="decalage"
            required
          />
          <label for="decalage" class="form__label">Decalage :</label>
        </div>
      </div>
      <div class="options">
        <label for="bruteForce">BruteForce ?</label>
        <input type="checkbox" name="bruteForce" id="bruteForce" />
        <label for="Exo4">Exo 4 ?</label>
        <input type="checkbox" name="Exo4" id="Exo4" />
        <button type="submit" onclick="CesarCode(event)">Traduire</button>
      </div>
      <div class="resultPage">
        <h2>Resultats :</h2>
        <p id="results"></p>
        <ul id="listResult"></ul>
      </div>
    </form>
  </body>
</html>
